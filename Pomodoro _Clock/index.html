<div id="container">
  <h1>
    A Pomodoro Clock
  </h1>
  <div class="selectionOptions">
    Break length (minutes)<br>
    <button id="breakButtonMinus" onclick="decrementBreakMinutes();">-</button>
    <input type="text" name="count" class="count" value="5" id="breakMinutes" >
    <button id="breakButtonPlus" onclick="incrementBreakMinutes();">+</button>
  </div>
  
  <div class="selectionOptions">
    Session length (minutes)<br>
    <button id="sessionButtonMinus" onclick="decrementSessionMinutes();">-</button>
    <input type="text" name="count" class="count" value="25" id="sessionMinutes" >
    <button id="sessionButtonPlus" onclick="incrementSessionMinutes();">+</button>
  </div> <!-- End of selectionOptions div -->
	
  <div id="timer">
    <h3 id="sessionMessage">Start your session:</h3>
    <input type="text" name="minutes" id="minutes" value="25"> min.
    <input type="text" name="seconds" id="seconds" value="0"> sec.
  </div> <!-- End of timer div -->
	
  <input type="button" name="startButton" id="startButton" value="Start Timer" onclick="startTimer();" >
	<input type="button" name="stopButton" id="stopButton" value="Stop Timer" onclick="stopTimer();" >
</div> <!-- End of container div -->
