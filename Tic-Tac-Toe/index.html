<!DOCTYPE html>
<html lang="en">
	
<!-- Head section -->
<head>
	
	<title>Tic-Tac-Toe | Ameya Joshi | CoderAJ7470 | Code Pen Application</title>
   	<meta charset="utf-8">
   	<meta name="author" content="Ameya Joshi">
   	<meta name="description" content="This is a simple Tic-Tac-Toe game.">
   	<meta name="keywords" content="quotes random  jquery javascript html">
   	
   	<!-- This links to Google CDN jQuery library with a secure connection -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Links to the local .css sheet -->
	<link rel="stylesheet" href="tictactoe.css">
	
	<!-- Links to the local .css sheet -->
	<script type="text/javascript" src="tictactoe.js"></script>
	
</head>

<!-- Body section -->
<body>
	
	<div id="container">
	  <h3>Tic-Tac-Toe</h3>
	  <div id="information">
	    <div id="messages">To start, please select "X" or "O" below</div>
	    <div id="playerScore"><input type="text" size="1" value=""></div>
	    <div id="computerScore"><input type="text" size="1" value=""></div>
	  </div>
	  <table>
	    <tr id="rowOne">
	      <td id="one"></td><td id="two"></td><td id="three"></td>
	    </tr>
	    <tr id="rowTwo">
	      <td id="four"></td><td id="five"></td><td id="six"></td>
	    </tr>
	    <tr id="rowThree">
	      <td id="seven"></td><td id="eight"></td><td id="nine"></td>
	    </tr>
	  </table>
	  
	  <div id="options">
	    <input id="checkBoxO" type="checkbox"><label for="Os">O
	    <input id="checkBoxX" type="checkbox"><label for="Xs">X
	  </div>
	    
	  <div id="message"></div>
	  <div id="test"></div>
	</div>


	
</body>
</html>
